{% extends 'base.html' %}
{% load tags %}
{% load django_bootstrap5 %}
{% block title %}ログイン画面{% endblock %}
{% block content %}
    <h2>ログインしてください</h2>
    <form action="" method="POST">
        <div class="mb-4 col-4">{% bootstrap_field form.username %}</div>
        <p hidden>{{ form.password }}</p>
        <p>{% bootstrap_button "ログイン" button_type="submit" %}{% csrf_token %}</p>
    </form>
{% endblock %}
